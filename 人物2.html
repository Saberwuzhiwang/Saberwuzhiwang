    <div id="main" style="height:900px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'),'infographic');

      // 指定图表的配置项和数据
      option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow',
    }
  },
  title: {
          text: '中国动画中常被搜索的人物',

  },

    top:'120px',
    containLabel: true
  },
  legend:{
    right:'5%',
    top:'60px'
  },
  xAxis: [
    {
      type: 'category',
      data: ['Weibo', 'Baidu', 'Xunlei', 'Zhihu', 'Douyin', 'Tencent', 'Bilibili']
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: '刺客阿7',
      type: 'bar',
      emphasis: {
        focus: 'series'
      },
      data: [320, 332, 301, 334, 390, 330, 320]

    {

    },

      type: 'bar',

      emphasis: {
        focus: 'series'
      },
      data: [150, 232, 201, 154, 190, 330, 410]
    },
    {
      name: '孙悟空',
      type: 'bar',
      data: [862, 1018, 964, 1026, 1679, 1600, 1570],
      emphasis: {
        focus: 'series'
      },
      markLine: {
        lineStyle: {
          type: 'dashed'

    {
      name: '雾山火行',

      },
      data: [120, 132, 101, 134, 290, 230, 220]
    },
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
      window.onresize=function(){
    myChart.resize();
  }

    </script>
